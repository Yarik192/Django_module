<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Main</title>{% endblock title %}
</head>
<body>
<header>
<div>
<h2>User: {{ request.user.username|default:"Unknown" }}</h2>
    <ul>
        {% if not request.user.is_authenticated %}
        <li><a href="{% url "register" %}">Register</a></li>
        <li><a href="{% url "login" %}">Login</a></li>
        {% else %}
        <li><a href="{% url "logout" %}">Logout
        </a></li>
        {% endif %}
    </ul>
</div>
</header>
<div>
{% block content %}

{% endblock content %}
</div>
<footer>
    {% block footer %}

    {% endblock footer %}
</footer>
</body>
</html>
