{% extends "index.html" %}

{% block title %} Редактирование товара {% endblock title %}

{% block content %}
    {% if request.user.is_staff %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Обновить">
        </form>
    {% else %}
        <h1>Данная страница доступна только сотрудникам</h1>
    {% endif %}
{% endblock content %}
